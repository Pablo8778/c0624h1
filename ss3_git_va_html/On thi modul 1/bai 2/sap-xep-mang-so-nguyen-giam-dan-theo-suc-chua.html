<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// Dùng hàm for lồng nhau để duyệt các điều kiện
    function bubbleSort(cars) {
        for (let i = 0; i < cars.length - 1; i++) {
            for (let j = i + 1; j < cars.length; j++) {
                if (cars[i].name < cars[j].name) {
                    // Hoán đổi vị trí của hai phần tử
                    let temp = cars[i];
                    cars[i] = cars[j];
                    cars[j] = temp;
                }
            }
        }
        return cars;
    }

    const cars = [
        { name: 'Car A', capacity: 5 },
        { name: 'Car B', capacity: 7 },
        { name: 'Car C', capacity: 3 }
    ];
    const sortedCars = bubbleSort(cars);
    console.log("Xe có sức chứa tăng dần là:", sortedCars);
</script>

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function sumCarCapacities(cars) {
			
			let tongSucChua = 0;
			
			for(let car of cars){
				tongSucChua += car.capacity;
			}
			return tongSucChua;
		}
		
				
		// Sử dụng hàm
		const cars = [
		    { name: 'Car A', capacity: 5 },
		    { name: 'Car B', capacity: 7 },
		    { name: 'Car C', capacity: 3 }
		];

		const tongSucChua = sumCarCapacities(cars);
		console.log('Tổng Sức Chứa Của Xe là:', tongSucChua);

	</script>

</body>
</html>

	<script type="text/javascript">
		function bubbleSort(arr1, arr2) {
    let mergedArray = arr1.concat(arr2); // Kết hợp 2 mảng thành 1 mảng
    let len = mergedArray.length;

    for (let i = 0; i < len; i++) {
        for (let j = 0; j < len - i - 1; j++) {
            if (mergedArray[j] > mergedArray[j + 1]) {
                // Swap các phần tử nếu cần
                let temp = mergedArray[j];
                mergedArray[j] = mergedArray[j + 1];
                mergedArray[j + 1] = temp;
            }
        }
    }

    return mergedArray;
}

// Sử dụng hàm bubbleSort
let arr1 = [3, 1, 7];
let arr2 = [5, 2, 4];
let result = bubbleSort(arr1, arr2);
console.log(result);

	</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<script type="text/javascript">
		function findMaxPositiveNumbers(arr) {
			// lọc các số nguyên dương từ mảng
			const soNguyenDuong = arr.filter(num => num > 0);

			// Tìm các số nguyên duong nhỏ nhất
			const maxValue = Math.max(...soNguyenDuong);

			return maxValue;
		}
		// Sử dụng hàm
		const number = [1, 2, 3, 4, 5, 6, 7, 8, 9];
		const giaTriSoNguyenDuong = findMaxPositiveNumbers(number);
		console.log (" Số nguyên dương nhỏ nhất là:", giaTriSoNguyenDuong);

	</script>
</body>
</html>

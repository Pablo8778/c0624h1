<!DOCTYPE html>

<body>
	<script type="text/javascript">
		function interchangeSort(arr) {
			return arr.sort((a, b) => b - a);
		}

		//sử dụng hàm
		const Mang = [1,2,3,4,5,6,7,8,9];
		const giaTriGiamDan = interchangeSort(Mang);
		console.log ('Mảng giảm dần là:', giaTriGiamDan);
	</script>
</body>
</html>

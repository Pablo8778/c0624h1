<body>
	<script type="text/javascript">
		function sumPositiveEvenNumbers(arr) {
	 
	   return arr.reduce((sum, num) => {
	   	
	   	if (num > 0 && num % 2 ===0);{
	   
	   	return sum + num;

	   	}

	   	return sum;

	 }, 0);
	
}
	const number = [1,2,3,4,5,6,7,8,9];
	const sum = sumPositiveEvenNumbers(number);
	console.log(sum);
	</script>

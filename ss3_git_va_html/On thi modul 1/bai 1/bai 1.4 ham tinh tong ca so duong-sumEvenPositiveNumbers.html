	<script type="text/javascript">
 function sumPositiveEvenNumbers(arr) {
  // Lọc các số chẵn trong mảng
  const soChan = arr.filter(num => num % 2 === 0);
  
  // Tính tổng các số chẵn
  const tong = soChan.reduce((tong, num) => tong + num, 0);
  
  return tong;
}
	const arr = [1,2,3,4,5,6,7,8,9];
	console.log(sumPositiveEvenNumbers(arr));
	</script>

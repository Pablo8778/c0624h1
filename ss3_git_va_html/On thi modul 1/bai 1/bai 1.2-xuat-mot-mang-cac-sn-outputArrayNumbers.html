<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Mảng Các Số Nguyên</title>
</head>
<body>
    <script>
        function xuatMangSoNguyen(arr) {
           console.log ("Mảng các số nguyên:", arr);
           alert("Mảng các số nguyên: " + arr.join(","));
       }
       let arr = [1,2,3,4,5,6,7,8,9];

       xuatMangSoNguyen(arr);

    </script>
</body>
</html>

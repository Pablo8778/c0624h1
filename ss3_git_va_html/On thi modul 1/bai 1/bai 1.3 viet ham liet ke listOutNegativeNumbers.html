<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	function lietKeSoNguyenAm(arr) {
    const soNguyenAm = arr.filter(num => num < 0);
    return soNguyenAm;
}

	// Sử dụng hàm
	const mangSo = [1, 2, -3, 4, -5, 6, -7];
	const soNguyenAmTrongMang = lietKeSoNguyenAm(mangSo);
	console.log("Các số nguyên âm trong mảng là:", soNguyenAmTrongMang);

	</script>
</body>
</html>
